{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>protokoly generator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- JS scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous">
    </script>

</head>
<body id="startingPageBody" style="
  background: url({% static 'protokoly/img/clouds.png' %}) no-repeat right bottom fixed; 
  -webkit-background-size: 30%;
  -moz-background-size: 30%;
  -o-background-size: 30%;
  background-size: 30%;
  background-color:#343a40;">
    <div class="upper-space" style="width:50%; position: absolute; left: 25%; top: 35%;">
        <div class="nav-bar">
        </div>
        <div class="central-space" style="color:white">
            <h1 class="header">BK Parser</h1>
            <p class="description">
                Parse data from bk, and generats docx reports.
            </p>
            <form action="/" method="post">
                {% csrf_token %}
                <label for="url">BK URL </label>
                <input id="url" type="text" name="url" value="" placeholder="paste valid URL" style="margin-left:10px; width:80%">
                <input type="submit" value="Generate">
                <br />
                <input type="radio" id="labgears" name="project" value="LabGears" checked="checked">
                <label for="labgears">LabGears</label><br>
                <input type="radio" id="other" name="project" value="Other">
                <label for="other">Other</label>

            </form>
        </div>
    </div>

    <div class="bottom-space"></div>
</body>
</html>
